{% if breadcrumbs %}
    <div class="breadcrumbs">
        <a href="/">Главная</a>
        {% for category_link in breadcrumbs %}
            {% if forloop.last %}
                / {{ category_link.name }}
            {% else %}
                <a href="{{ category_link.url }}">/ {{ category_link.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
