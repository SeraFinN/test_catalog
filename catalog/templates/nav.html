<div class='nav'>
    {% for category in categoty_list %}
        <div class='level_{{ category.level }}'>
            {% ifnotequal current_path category.fullUrl %}
                <a href='{{ category.fullUrl }}'>{{ category.name }} </a>
            {% else %}
                {{ category.name }}
            {% endifnotequal %}
        </div>
    {% endfor %}
</div>
