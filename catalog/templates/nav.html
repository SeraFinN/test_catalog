<div class='nav'>
    {% for category in category_list %}
        <div class='level_{{ category.get_level }}'>
            {% ifnotequal current_category category %}
                <a href='{{ category.get_absolute_url }}'>{{ category.name }} </a>
            {% else %}
                {{ category.name }}
            {% endifnotequal %}
        </div>
    {% endfor %}
</div>
