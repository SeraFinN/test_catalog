{% load level_to_gt %}

<div class='nav'>
    <i>Категории:<br /></i>
    {% for category in categories_list %}
        {% ifequal category.id current_category.id  %}
            {{ category.level|level_to_gt }}{{ category.name }}<br />
        {% else %}
            {{ category.level|level_to_gt }}<a href={{ category.url }}>{{ category.name }}</a><br />
        {% endifequal %}
    {% endfor %}
</div>
