{% extends "base.html" %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}
    <div id="content">
        <table border="0">
            <tr>
                <td><img src="{{ product.get_image.image.url }}" width="100" height="100"/></td>
                <td><h1>{{ product.name }}</h1></td>
            </tr>
            <tr>
                <td colspan="2">{{ product.description }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
